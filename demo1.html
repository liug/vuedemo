<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<!--
        	作者：liug_hx@live.cn
        	时间：2016-11-12
        	描述：给组件绑定数据
        -->
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		<script>
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			});
			//修改值-元素会动态变化
			app.message = "Hello Vue! update";
		</script>
	</body>
</html>
