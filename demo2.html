<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
		<!--
        	作者：liug_hx@live.cn
        	时间：2016-11-12
        	描述：给元素的title属性绑定数据
        	新知识：v-bind(被称为指令)
        -->
	</head>
	<body>
		<div id="app-2">
  			<span v-bind:title="message">
    			把你的鼠标悬停在我几秒钟，看看我的动态绑定的标题！
  			</span>
		</div>
		<script>
			var app2 = new Vue({
			  el: '#app-2',
			  data: {
			    message: '你在这个时间加载界面： ' + new Date()
			  }
			});
			//注释掉这行试试
			app2.message="这条记录刚刚被脚本篡改了！";
		</script>
	</body>
</html>
